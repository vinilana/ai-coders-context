name: Update Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'lib/**'
      - '*.md'
      - '*.json'
      - '*.ts'
      - '*.js'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'lib/**'
      - '*.md'
      - '*.json'
      - '*.ts'
      - '*.js'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for git diff
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Configure Git
      run: |
        git config user.name "docs-bot"
        git config user.email "docs-bot@github.com"
    
    - name: Update Documentation
      run: |
        npx @ai-coders/context update . \
          --provider openrouter \
          --model anthropic/claude-3-haiku \
          --verbose
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    
    - name: Check for documentation changes
      id: docs-changed
      run: |
        if git diff --quiet .context/docs/; then
          echo "No documentation changes"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "Documentation updated"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit documentation updates
      if: steps.docs-changed.outputs.changed == 'true'
      run: |
        git add .context/docs/
        git commit -m "docs: update documentation for changed files
        
        Auto-generated by AI Coders Context
        
        Files updated: $(git diff --name-only HEAD~1 -- src/ lib/ | wc -l)
        Commit: ${{ github.sha }}"
        git push
    
    - name: Create PR for documentation updates
      if: github.event_name == 'pull_request' && steps.docs-changed.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "docs: update documentation for PR changes"
        title: "ðŸ“š Update documentation for PR #${{ github.event.number }}"
        body: |
          This PR automatically updates the documentation based on code changes.
          
          **Changes detected in:**
          - Source files in `src/` and `lib/`
          - Configuration files
          
          **Generated by:** AI Coders Context
          **Original PR:** #${{ github.event.number }}
        branch: docs/update-pr-${{ github.event.number }}
        delete-branch: true